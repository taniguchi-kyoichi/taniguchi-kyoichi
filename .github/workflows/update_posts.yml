on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: sarisia/actions-readme-feed@v1
        id: personal
        with:
          url: 'https://taniguchi-kyoichi.com/feed/'
          file: 'README.md'
          start_flag: "<!-- personal blog start -->"
          end_flag: "<!-- personal blog end -->"
      - uses: sarisia/actions-readme-feed@v1
        id: tech
        with:
          url: 'https://taniguchi-kyoichi.com/tech/feed/'
          file: 'README.md'
          start_flag: "<!-- tech blog start -->"
          end_flag: "<!-- tech blog end -->"
      - if: ${{ steps.feed.outputs.changed == true }}
        uses: sarisia/actions-commit@master
